<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Created rounded image</title>
</head>
<style>
    img {
        border-radius: 50px;
        width: 15%;
        height: auto;
    }

    body {
        background-color: tan;

    }

    @media screen and (max-width: 992px) {
        body {
            background-color: blue;
        }
    }

    @media screen and (max-width: 600px) {
        body {
            background-color: olive;
        }
    }
    
</style>

<body>
    <h2>Rounder Image</h2>

    <p>Use the border-radius property to create ronded images:</p>

    <img src="flower.jpg" alt="Flower">


</body>

</html>
